<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <script
      src="https://kit.fontawesome.com/56056e4dbf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="sub-cont">
        <div class="box user">
          <p>You - <span>0</span></p>
          <button>
            <span></span
            ><i class="rockU fa fa-hand-rock-o" aria-hidden="true"></i>
          </button>
          <button>
            <span></span
            ><i class="paperU fa fa-hand-paper-o" aria-hidden="true"></i>
          </button>
          <button>
            <span></span>
            <i class="scissorsU fa fa-hand-scissors-o" aria-hidden="true"></i>
          </button>
        </div>
        <div class="box computer">
          <p>Computer - <span>0</span></p>
          <button>
            <span>1</span
            ><i class="rockC fa fa-hand-rock-o" aria-hidden="true"></i>
          </button>
          <button>
            <span>2</span
            ><i class="paperC fa fa-hand-paper-o" aria-hidden="true"></i>
          </button>
          <button>
            <span>3</span>
            <i class="scissorsC fa fa-hand-scissors-o" aria-hidden="true"></i>
          </button>
        </div>
        <button class="spc-btn">
          <i class="fa-solid fa-arrows-rotate"></i>
        </button>
        <p class="result-text"></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
